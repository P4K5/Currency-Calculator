<html>

    <body onload="main()">
        <form action="" name="przelicznik">
            Co chcesz przeliczyć:

            Na co chcesz przeliczyć:
            <input type="number" value="1.00" name="wynik" disabled="disabled"/>
            <select name="naCo" onchange="przelicz()"></select>
        </form><br>
        <script src="script.js"></script>
    </body>
